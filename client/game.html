<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego - TheCodeMemory</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/gameboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/js/controller/game-controller.js"></script>
</head>

<body>
    <!-- Boton importante -->
    <button id="btnCreate">Iniciar</button>

    <!-- Contenedor del codigo -->
    <div class="card_container_header">
        <h2>CODIGO: </h2>
    </div>

    <!-- Tablero de juego -->
    <div class="board">

        <!-- Perfil de jugador a la izquierda -->
        <div class="player_profile left">
            <img class="profile_pic" src="/img/characters/jugador1.png" alt="Imagen de perfil">
            <div class="player_name_score">
                <h3>Jugador A</h3>
                <p>Puntos: <span class="score">0</span></p>
            </div>
        </div>

        <!-- Perfil de jugador a la derecha -->
        <div class="player_profile right">
            <img class="profile_pic" src="/img/characters/jugador2.png" alt="Imagen de perfil">
            <div class="player_name_score">
                <h3>Jugador B</h3>
                <p>Puntos: <span class="score">0</span></p>
            </div>
        </div>

        <div class="card_container">
            <!-- Aqui van las tarjetas -->
        </div>
    </div>

    <!-- Codigo del Pop Up -->
    <div class="popup">
        <div class="popup_content">
            <h2>Ganador: jugador X</h2>
            <p>Texto de prueba</p>
            <img src="/img/popup/winner.gif" alt="Imagen de referencia">
            <button id="btnMenu">Volver al men√∫</button>
        </div>
    </div>
</body>

</html>

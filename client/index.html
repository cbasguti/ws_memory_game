<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - TheCodeMemory</title>
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/js/client.js"></script>
</head>

<body>
    <div class="container">
        <div class="logo_container">
            <img class="logo_lt logo" src="/img/menu/torch2.gif" alt="logo left">
            <img class="game_logo" src="/img//menu/title.png" alt="Logo de TheCodeMemory">
            <img class="logo_rt logo" src="/img/menu/torch2.gif" alt="logo right">
        </div>
        <div class="form_container">
            <form id="join_form">
                <input type="text" id="token_input" placeholder="Ingresa el código de juego">
                <button type="submit" id="btn">Entrar nn</button>
            </form>
            <button type="submit" id="btnJoin">Entrar a juego</button>
            <button id="btnCreate">Nuevo juego</button>
        </div>
    </div>
</body>

</html>
